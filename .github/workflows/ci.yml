        docker compose --profile failover logs activemq1 --tail 100 || true
        echo "=== activemq-failover-2 logs ==="
        docker compose --profile failover logs activemq2 --tail 100 || true
        echo "=== activemq-multi-3 logs ==="
        docker compose --profile failover logs activemq3 --tail 100 || true

    - name: Stop all brokers
