        path: output/build/${{ matrix.config.preset }}/

    - name: Make test executables runnable
      run: chmod +x output/build/${{ matrix.config.preset }}/bin/*

    - name: Start ActiveMQ (${{ matrix.activemq.name }})
      run: |
        echo "Starting ActiveMQ using image: ${{ matrix.activemq.image }}"
        ACTIVEMQ_IMAGE=${{ matrix.activemq.image }} docker compose up -d
        echo "Waiting for ActiveMQ to be ready..."
        timeout 60 bash -c 'until docker compose ps | grep -q "healthy"; do sleep 2; done' || true
        sleep 10

    - name: Show broker status
      run: docker compose ps

    - name: Run integration tests (${{ matrix.activemq.name }})
      run: ctest --preset ${{ matrix.config.preset }} -R "neoactivemq-integration-tests" --output-on-failure --timeout 900

    - name: Show broker logs on failure
      if: failure()
      run: |
        echo "=== ActiveMQ logs ==="
        docker compose logs --tail 100 || true

    - name: Stop ActiveMQ
      if: always()
      run: docker compose down

    - name: Upload test results
      if: failure()
