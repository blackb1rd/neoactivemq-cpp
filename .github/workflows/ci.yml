name: CI

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
  workflow_dispatch:

jobs:
  # Linux build job (builds and uploads artifacts for test jobs)
  linux-build-test:
    name: Linux Build (Test)
    runs-on: ubuntu-latest

    env:
      VCPKG_BINARY_SOURCES: "clear;files,${{ github.workspace }}/.cache/vcpkg/archives,readwrite"

    strategy:
      fail-fast: false
      matrix:
        config:
          - { preset: x64-linux-debug-test, build_type: Debug, ssl: true }
          - { preset: x64-linux-release-test, build_type: Release, ssl: true }
          - { preset: x64-linux-debug-no-ssl-test, build_type: Debug, ssl: false }
          - { preset: x64-linux-release-no-ssl-test, build_type: Release, ssl: false }

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ninja-build

    - name: Set VCPKG_ROOT environment variable
      run: echo "VCPKG_ROOT=$VCPKG_INSTALLATION_ROOT" >> $GITHUB_ENV

    - name: Setup sccache
      uses: mozilla-actions/sccache-action@v0.0.9

    - name: Create vcpkg binary cache directory
      run: mkdir -p "${{ github.workspace }}/.cache/vcpkg/archives"

    - name: Cache vcpkg binary packages
      uses: actions/cache@v5
      with:
        path: ${{ github.workspace }}/.cache/vcpkg/archives
        key: vcpkg-binary-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}
        restore-keys: |
          vcpkg-binary-${{ runner.os }}-

    - name: Configure CMake
      run: cmake --preset ${{ matrix.config.preset }}
      env:
        SCCACHE_GHA_ENABLED: "true"

    - name: Build
      run: cmake --build --preset ${{ matrix.config.preset }} -j $(nproc)
      env:
        SCCACHE_GHA_ENABLED: "true"

    - name: Install
      run: cmake --install output/build/${{ matrix.config.preset }} --prefix output/install/${{ matrix.config.preset }}

    - name: Upload build artifacts
      uses: actions/upload-artifact@v6
      with:
        name: linux-build-${{ matrix.config.preset }}
        path: |
          output/build/${{ matrix.config.preset }}/bin/
          output/build/${{ matrix.config.preset }}/lib/
        retention-days: 1

  # Linux unit test jobs (run in parallel after build)
  linux-unit-test:
    name: Linux Unit Test
    runs-on: ubuntu-latest
    needs: linux-build-test

    env:
      VCPKG_BINARY_SOURCES: "clear;files,${{ github.workspace }}/.cache/vcpkg/archives,read"

    strategy:
      fail-fast: false
      matrix:
        config:
          - { preset: x64-linux-debug-test, build_type: Debug, ssl: true }
          - { preset: x64-linux-release-test, build_type: Release, ssl: true }
          - { preset: x64-linux-debug-no-ssl-test, build_type: Debug, ssl: false }
          - { preset: x64-linux-release-no-ssl-test, build_type: Release, ssl: false }

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ninja-build

    - name: Set VCPKG_ROOT environment variable
      run: echo "VCPKG_ROOT=$VCPKG_INSTALLATION_ROOT" >> $GITHUB_ENV

    - name: Create vcpkg binary cache directory
      run: mkdir -p "${{ github.workspace }}/.cache/vcpkg/archives"

    - name: Cache vcpkg binary packages
      uses: actions/cache@v5
      with:
        path: ${{ github.workspace }}/.cache/vcpkg/archives
        key: vcpkg-binary-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}
        restore-keys: |
          vcpkg-binary-${{ runner.os }}-

    - name: Configure CMake (for CTest)
      run: cmake --preset ${{ matrix.config.preset }}

    - name: Download build artifacts
      uses: actions/download-artifact@v7
      with:
        name: linux-build-${{ matrix.config.preset }}
        path: output/build/${{ matrix.config.preset }}/

    - name: Make test executables runnable
      run: chmod +x output/build/${{ matrix.config.preset }}/bin/*

    - name: Run unit tests
      run: ctest --preset ${{ matrix.config.preset }} -R "neoactivemq-unit-tests" --output-on-failure --timeout 300

    - name: Upload test results
      if: failure()
      uses: actions/upload-artifact@v6
      with:
        name: test-results-${{ matrix.config.preset }}-unit
        path: |
          output/build/${{ matrix.config.preset }}/Testing/Temporary/
          output/build/${{ matrix.config.preset }}/**/*.log

  # Linux benchmark jobs (run in parallel after build)
