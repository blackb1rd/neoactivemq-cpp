name: CI

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
  workflow_dispatch:

env:
  VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"

jobs:
  # Linux build job (builds and uploads artifacts for test jobs)
  linux-build-test:
    name: Linux Build (Test)
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        config:
          - { preset: x64-linux-debug-test, build_type: Debug, ssl: true }
          - { preset: x64-linux-release-test, build_type: Release, ssl: true }
          - { preset: x64-linux-debug-no-ssl-test, build_type: Debug, ssl: false }
          - { preset: x64-linux-release-no-ssl-test, build_type: Release, ssl: false }

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ninja-build ccache

    - name: Set VCPKG_ROOT environment variable
      run: echo "VCPKG_ROOT=$VCPKG_INSTALLATION_ROOT" >> $GITHUB_ENV

    - name: Setup ccache
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        key: ${{ runner.os }}-${{ matrix.config.preset }}
        max-size: 500M

    - name: Cache vcpkg packages
      uses: actions/cache@v5
      with:
        path: |
          ${{ github.workspace }}/.cache/vcpkg
          ${{ env.VCPKG_INSTALLATION_ROOT }}/downloads
          ${{ env.VCPKG_INSTALLATION_ROOT }}/buildtrees
        key: vcpkg-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}
        restore-keys: |
          vcpkg-${{ runner.os }}-

    - name: Configure CMake
      run: cmake --preset ${{ matrix.config.preset }}

    - name: Build
      run: cmake --build --preset ${{ matrix.config.preset }} -j $(nproc)

    - name: Install
      run: cmake --install output/build/${{ matrix.config.preset }} --prefix output/install/${{ matrix.config.preset }}

    - name: Upload build artifacts
      uses: actions/upload-artifact@v6
      with:
        name: linux-build-${{ matrix.config.preset }}
        path: |
          output/build/${{ matrix.config.preset }}/bin/
          output/build/${{ matrix.config.preset }}/lib/
        retention-days: 1

  # Linux test jobs (run in parallel after build)
  linux-test:
    name: Linux Test
    runs-on: ubuntu-latest
    needs: linux-build-test

    strategy:
      fail-fast: false
      matrix:
        config:
          - { preset: x64-linux-debug-test, build_type: Debug, ssl: true }
          - { preset: x64-linux-release-test, build_type: Release, ssl: true }
          - { preset: x64-linux-debug-no-ssl-test, build_type: Debug, ssl: false }
          - { preset: x64-linux-release-no-ssl-test, build_type: Release, ssl: false }
        test_type:
          - { name: unit, ctest_name: "neoactivemq-unit-tests", needs_activemq: false }
          - { name: benchmark, ctest_name: "neoactivemq-benchmarks", needs_activemq: false }
          - { name: integration, ctest_name: "neoactivemq-integration-tests", needs_activemq: true }

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ninja-build

    - name: Set VCPKG_ROOT environment variable
      run: echo "VCPKG_ROOT=$VCPKG_INSTALLATION_ROOT" >> $GITHUB_ENV

    - name: Cache vcpkg packages
      uses: actions/cache@v5
      with:
        path: |
          ${{ github.workspace }}/.cache/vcpkg
          ${{ env.VCPKG_INSTALLATION_ROOT }}/downloads
          ${{ env.VCPKG_INSTALLATION_ROOT }}/buildtrees
        key: vcpkg-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}
        restore-keys: |
          vcpkg-${{ runner.os }}-

    - name: Configure CMake (for CTest)
      run: cmake --preset ${{ matrix.config.preset }}

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: linux-build-${{ matrix.config.preset }}
        path: output/build/${{ matrix.config.preset }}/

    - name: Make test executables runnable
      run: chmod +x output/build/${{ matrix.config.preset }}/bin/*

    - name: Start ActiveMQ for integration tests
      if: matrix.test_type.needs_activemq
      run: |
        docker compose up -d
        echo "Waiting for ActiveMQ to be ready..."
        timeout 60 bash -c 'until docker compose ps | grep -q "healthy"; do sleep 2; done' || true
        sleep 10

    - name: Run ${{ matrix.test_type.name }} tests
      run: ctest --preset ${{ matrix.config.preset }} -R "${{ matrix.test_type.ctest_name }}" --output-on-failure -V
      continue-on-error: false

    - name: Stop ActiveMQ
      if: always() && matrix.test_type.needs_activemq
      run: docker compose down

    - name: Upload test results
      if: failure()
      uses: actions/upload-artifact@v6
      with:
        name: test-results-${{ matrix.config.preset }}-${{ matrix.test_type.name }}
        path: |
          output/build/${{ matrix.config.preset }}/Testing/Temporary/
          output/build/${{ matrix.config.preset }}/**/*.log

  # Linux builds without tests (all variants)
  linux-build:
    name: Linux Build
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        preset:
          - x64-linux-debug
          - x64-linux-release
          - x64-linux-debug-static
          - x64-linux-release-static
          - x64-linux-debug-no-ssl
          - x64-linux-release-no-ssl
          - x64-linux-debug-static-no-ssl
          - x64-linux-release-static-no-ssl

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ninja-build ccache

    - name: Set VCPKG_ROOT environment variable
      run: echo "VCPKG_ROOT=$VCPKG_INSTALLATION_ROOT" >> $GITHUB_ENV

    - name: Setup ccache
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        key: ${{ runner.os }}-${{ matrix.preset }}
        max-size: 500M

    - name: Cache vcpkg packages
      uses: actions/cache@v5
      with:
        path: |
          ${{ github.workspace }}/.cache/vcpkg
          ${{ env.VCPKG_INSTALLATION_ROOT }}/downloads
          ${{ env.VCPKG_INSTALLATION_ROOT }}/buildtrees
        key: vcpkg-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}
        restore-keys: |
          vcpkg-${{ runner.os }}-

    - name: Configure CMake
      run: cmake --preset ${{ matrix.preset }}

    - name: Build
      run: cmake --build --preset ${{ matrix.preset }} -j $(nproc)

    - name: Install
      run: cmake --install output/build/${{ matrix.preset }} --prefix output/install/${{ matrix.preset }}

  # Windows build job (builds and uploads artifacts for test jobs)
  windows-build-test:
    name: Windows Build (Test)
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        config:
          - { preset: x86-windows-debug-test, build_type: Debug, arch: amd64_x86, ssl: true }
          - { preset: x86-windows-release-test, build_type: Release, arch: amd64_x86, ssl: true }
          - { preset: x64-windows-debug-test, build_type: Debug, arch: amd64, ssl: true }
          - { preset: x64-windows-release-test, build_type: Release, arch: amd64, ssl: true }
          - { preset: x64-windows-debug-no-ssl-test, build_type: Debug, arch: amd64, ssl: false }
          - { preset: x64-windows-release-no-ssl-test, build_type: Release, arch: amd64, ssl: false }

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Install Ninja and ccache
      run: |
        choco install ninja -y
        choco install ccache -y

    - name: Setup ccache
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        key: ${{ runner.os }}-${{ matrix.config.preset }}
        max-size: 500M
        variant: sccache

    - name: Setup MSVC Developer Command Prompt
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: ${{ matrix.config.arch }}

    - name: Set VCPKG_ROOT environment variable
      shell: bash
      run: echo "VCPKG_ROOT=$VCPKG_INSTALLATION_ROOT" >> $GITHUB_ENV

    - name: Export GitHub Actions cache environment variable
      shell: bash
      run: echo "ACTIONS_CACHE_URL=${ACTIONS_CACHE_URL}" >> $GITHUB_ENV && echo "ACTIONS_RUNTIME_TOKEN=${ACTIONS_RUNTIME_TOKEN}" >> $GITHUB_ENV

    - name: Create vcpkg cache directories
      shell: bash
      run: |
        mkdir -p "${{ github.workspace }}/.cache/vcpkg"
        mkdir -p "$VCPKG_INSTALLATION_ROOT/downloads"

    - name: Cache vcpkg packages
      uses: actions/cache@v5
      with:
        path: |
          ${{ github.workspace }}/.cache/vcpkg
          ${{ env.VCPKG_INSTALLATION_ROOT }}/downloads
        key: vcpkg-${{ runner.os }}-${{ matrix.config.arch }}-${{ hashFiles('vcpkg.json') }}
        restore-keys: |
          vcpkg-${{ runner.os }}-${{ matrix.config.arch }}-

    - name: Configure CMake
      run: cmake --preset ${{ matrix.config.preset }}

    - name: Build
      run: cmake --build --preset ${{ matrix.config.preset }} --config ${{ matrix.config.build_type }}

    - name: Install
      run: cmake --install output/build/${{ matrix.config.preset }} --prefix output/install/${{ matrix.config.preset }} --config ${{ matrix.config.build_type }}

    - name: Upload build artifacts
      uses: actions/upload-artifact@v6
      with:
        name: windows-build-${{ matrix.config.preset }}
        path: |
          output/build/${{ matrix.config.preset }}/bin/
          output/build/${{ matrix.config.preset }}/lib/
        retention-days: 1

  # Windows test jobs (run in parallel after build, no integration tests - no Docker on Windows CI)
  windows-test:
    name: Windows Test
    runs-on: windows-latest
    needs: windows-build-test

    strategy:
      fail-fast: false
      matrix:
        config:
          - { preset: x86-windows-debug-test, build_type: Debug, arch: amd64_x86, ssl: true }
          - { preset: x86-windows-release-test, build_type: Release, arch: amd64_x86, ssl: true }
          - { preset: x64-windows-debug-test, build_type: Debug, arch: amd64, ssl: true }
          - { preset: x64-windows-release-test, build_type: Release, arch: amd64, ssl: true }
          - { preset: x64-windows-debug-no-ssl-test, build_type: Debug, arch: amd64, ssl: false }
          - { preset: x64-windows-release-no-ssl-test, build_type: Release, arch: amd64, ssl: false }
        test_type:
          - { name: unit, ctest_name: "neoactivemq-unit-tests" }
          - { name: benchmark, ctest_name: "neoactivemq-benchmarks" }

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Install Ninja
      run: choco install ninja -y

    - name: Setup MSVC Developer Command Prompt
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: ${{ matrix.config.arch }}

    - name: Set VCPKG_ROOT environment variable
      shell: bash
      run: echo "VCPKG_ROOT=$VCPKG_INSTALLATION_ROOT" >> $GITHUB_ENV

    - name: Export GitHub Actions cache environment variable
      shell: bash
      run: echo "ACTIONS_CACHE_URL=${ACTIONS_CACHE_URL}" >> $GITHUB_ENV && echo "ACTIONS_RUNTIME_TOKEN=${ACTIONS_RUNTIME_TOKEN}" >> $GITHUB_ENV

    - name: Configure CMake (for CTest)
      run: cmake --preset ${{ matrix.config.preset }}

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: windows-build-${{ matrix.config.preset }}
        path: output/build/${{ matrix.config.preset }}/

    - name: Run ${{ matrix.test_type.name }} tests
      run: ctest --preset ${{ matrix.config.preset }} -C ${{ matrix.config.build_type }} -R "${{ matrix.test_type.ctest_name }}" --output-on-failure -V
      continue-on-error: false

    - name: Upload test results
      if: failure()
      uses: actions/upload-artifact@v6
      with:
        name: test-results-${{ matrix.config.preset }}-${{ matrix.test_type.name }}
        path: |
          output/build/${{ matrix.config.preset }}/Testing/Temporary/
          output/build/${{ matrix.config.preset }}/**/*.log

  # Windows builds without tests (all variants)
  windows-build:
    name: Windows Build
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        config:
          # x86 builds (shared with SSL only)
          - { preset: x86-windows-debug, build_type: Debug, arch: x86 }
          - { preset: x86-windows-release, build_type: Release, arch: x86 }
          # x64 builds (all variants)
          - { preset: x64-windows-debug, build_type: Debug, arch: x64 }
          - { preset: x64-windows-release, build_type: Release, arch: x64 }
          - { preset: x64-windows-debug-static, build_type: Debug, arch: x64 }
          - { preset: x64-windows-release-static, build_type: Release, arch: x64 }
          - { preset: x64-windows-debug-no-ssl, build_type: Debug, arch: x64 }
          - { preset: x64-windows-release-no-ssl, build_type: Release, arch: x64 }
          - { preset: x64-windows-debug-static-no-ssl, build_type: Debug, arch: x64 }
          - { preset: x64-windows-release-static-no-ssl, build_type: Release, arch: x64 }

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Install Ninja and ccache
      run: |
        choco install ninja -y
        choco install ccache -y

    - name: Setup ccache
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        key: ${{ runner.os }}-${{ matrix.config.preset }}
        max-size: 500M
        variant: sccache

    - name: Setup MSVC Developer Command Prompt
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: ${{ matrix.config.arch }}

    - name: Set VCPKG_ROOT environment variable
      shell: bash
      run: echo "VCPKG_ROOT=$VCPKG_INSTALLATION_ROOT" >> $GITHUB_ENV

    - name: Export GitHub Actions cache environment variable
      shell: bash
      run: echo "ACTIONS_CACHE_URL=${ACTIONS_CACHE_URL}" >> $GITHUB_ENV && echo "ACTIONS_RUNTIME_TOKEN=${ACTIONS_RUNTIME_TOKEN}" >> $GITHUB_ENV

    - name: Create vcpkg cache directories
      shell: bash
      run: |
        mkdir -p "${{ github.workspace }}/.cache/vcpkg"
        mkdir -p "$VCPKG_INSTALLATION_ROOT/downloads"

    - name: Cache vcpkg packages
      uses: actions/cache@v5
      with:
        path: |
