name: Release

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: 'patch'

env:
  VCPKG_ROOT: ${{ github.workspace }}/vcpkg

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    outputs:
      new_version: ${{ steps.bump_version.outputs.new_version }}
      new_tag: ${{ steps.bump_version.outputs.new_tag }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Get latest tag
      id: get_latest_tag
      run: |
        # Get the latest tag, or default to v0.0.0 if no tags exist
        LATEST_TAG=$(git tag -l "v*" --sort=-v:refname | head -n 1)
        if [ -z "$LATEST_TAG" ]; then
          LATEST_TAG="v0.0.0"
        fi
        echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
        echo "Latest tag: $LATEST_TAG"

    - name: Bump version
      id: bump_version
      run: |
        LATEST_TAG="${{ steps.get_latest_tag.outputs.latest_tag }}"
        VERSION="${LATEST_TAG#v}"

        IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

        case "${{ github.event.inputs.version_bump }}" in
          major)
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
            ;;
          minor)
            MINOR=$((MINOR + 1))
            PATCH=0
            ;;
          patch)
            PATCH=$((PATCH + 1))
            ;;
        esac

        NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
        NEW_TAG="v${NEW_VERSION}"

        echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
        echo "New version: $NEW_VERSION"
        echo "New tag: $NEW_TAG"

    - name: Create and push tag
      run: |
        git tag -a ${{ steps.bump_version.outputs.new_tag }} -m "Release ${{ steps.bump_version.outputs.new_tag }}"
        git push origin ${{ steps.bump_version.outputs.new_tag }}

  build-release-artifacts:
    name: Build Release Artifacts
    needs: create-release
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            preset: x64-linux-release
            artifact_name: activemq-cpp-${{ needs.create-release.outputs.new_version }}-linux-x64
          - os: windows-latest
            preset: x64-windows-release
            build_type: Release
            arch: x64
            artifact_name: activemq-cpp-${{ needs.create-release.outputs.new_version }}-windows-x64
          - os: windows-latest
            preset: x86-windows-release
            build_type: Release
            arch: x86
            artifact_name: activemq-cpp-${{ needs.create-release.outputs.new_version }}-windows-x86

    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        ref: ${{ needs.create-release.outputs.new_tag }}

    - name: Install system dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y ninja-build ccache

    - name: Setup vcpkg (Linux)
      if: runner.os == 'Linux'
      run: |
        git clone https://github.com/microsoft/vcpkg.git ${{ env.VCPKG_ROOT }}
        ${{ env.VCPKG_ROOT }}/bootstrap-vcpkg.sh

    - name: Setup vcpkg (Windows)
      if: runner.os == 'Windows'
      run: |
        git clone https://github.com/microsoft/vcpkg.git ${{ env.VCPKG_ROOT }}
        & "${{ env.VCPKG_ROOT }}/bootstrap-vcpkg.bat"

    - name: Cache vcpkg packages
      uses: actions/cache@v4
      with:
        path: |
          ${{ github.workspace }}/.cache/vcpkg
          ${{ env.VCPKG_ROOT }}/downloads
          ${{ env.VCPKG_ROOT }}/buildtrees
        key: vcpkg-release-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}
        restore-keys: |
          vcpkg-release-${{ runner.os }}-

    - name: Setup MSVC (Windows)
      if: runner.os == 'Windows'
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: ${{ matrix.arch }}

    - name: Configure CMake
      run: cmake --preset ${{ matrix.preset }}

    - name: Build (Linux)
      if: runner.os == 'Linux'
      run: cmake --build --preset ${{ matrix.preset }} -j $(nproc)

    - name: Build (Windows)
      if: runner.os == 'Windows'
      run: cmake --build --preset ${{ matrix.preset }} --config ${{ matrix.build_type }}

    - name: Install (Linux)
      if: runner.os == 'Linux'
      run: cmake --install output/build/${{ matrix.preset }} --prefix ${{ matrix.artifact_name }}

    - name: Install (Windows)
      if: runner.os == 'Windows'
      run: cmake --install output/build/${{ matrix.preset }} --prefix ${{ matrix.artifact_name }} --config ${{ matrix.build_type }}

    - name: Create archive (Linux)
      if: runner.os == 'Linux'
      run: tar -czf ${{ matrix.artifact_name }}.tar.gz ${{ matrix.artifact_name }}

    - name: Create archive (Windows)
      if: runner.os == 'Windows'
      run: Compress-Archive -Path ${{ matrix.artifact_name }} -DestinationPath ${{ matrix.artifact_name }}.zip

    - name: Upload artifact (Linux)
      if: runner.os == 'Linux'
      uses: actions/upload-artifact@v5
      with:
        name: ${{ matrix.artifact_name }}
        path: ${{ matrix.artifact_name }}.tar.gz

    - name: Upload artifact (Windows)
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v5
      with:
        name: ${{ matrix.artifact_name }}
        path: ${{ matrix.artifact_name }}.zip

  create-github-release:
    name: Create GitHub Release
    needs: [create-release, build-release-artifacts]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        ref: ${{ needs.create-release.outputs.new_tag }}

    - name: Download all artifacts
      uses: actions/download-artifact@v7
      with:
        path: release-artifacts

    - name: Display structure of downloaded files
      run: ls -R release-artifacts

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ needs.create-release.outputs.new_tag }}
        name: Release ${{ needs.create-release.outputs.new_version }}
        draft: false
        prerelease: false
        generate_release_notes: true
        files: |
          release-artifacts/**/*.tar.gz
          release-artifacts/**/*.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
